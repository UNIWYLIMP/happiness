{% if user.is_authenticated%}
<h1>Welcome, {{user.username}}</h1>

{%else%}
<h1>welcome, Guest</h1>
{%endif%}

{% for feature in features %}
<h1>
    {{feature.name}}
</h1>
<p>
    {{feature.details}}
</p>
{%endfor%}

{%if user.is_authenticated%}
<a href="logout">LOGOUT</a>

{%else%}
<a href="register">SIGNUP OR LOGIN</a>

{%endif%}
